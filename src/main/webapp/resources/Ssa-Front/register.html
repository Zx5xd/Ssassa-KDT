<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>싸싸</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
          rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body class="noto-sans-kr-regular">
<nav>
    <div id="logo"></div>
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="검색할 제품을 입력해주세요">
        <div class="searchBtn">
            <span class="material-symbols-outlined">search</span>
        </div>
    </div>
    <div id="user-interface">
        <div class="login">
            <span class="material-symbols-outlined">account_box</span>
            <span class="label">로그인</span>
        </div>
    </div>
</nav>

<main>
    <div id="container"type="" style="gap: var(--size-3)">
        <div id="header">
            <h4>회원가입</h4>
        </div>
        <div class="grid-form-wrapper">
            <form class="grid-form">
                <label for="email-id">이메일</label>
                <div class="input-wrap">
                    <input type="text" id="email-id">
                    <span>@</span>
                    <select name="type">
                        <option>naver.com</option>
                        <option>gmail.com</option>
                    </select>
                </div>
                <span class="material-symbols-outlined icon send">send</span>

                <label for="code">인증코드</label>
                <input type="text" id="code" name="code">
                <span class="material-symbols-outlined icon check">check</span>

                <label for="pw">비밀번호</label>
                <input type="password" id="pw" name="pw">
                <div></div>

                <label for="pw2">비밀번호 확인</label>
                <input type="password" id="pw2" name="pw2">
                <div></div>

                <label for="nickname">닉네임</label>
                <input type="text" id="nickname">
                <div></div>

                <label for="tel">전화번호</label>
                <input type="tel" id="tel">
                <div></div>

                <div></div>
                <div class="form-buttons">
                    <button class="submit" type="submit">회원가입</button>
                    <button class="cancel" type="button">취소</button>
                </div>
                <div></div>
            </form>
        </div>

    </div>
</main>
</body>
</html>
